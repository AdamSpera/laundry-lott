<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/logo.png">
  <meta name="description"
    content="View laundry room availability in real time and win money just for doing laundry weekly!">
  <meta name="keywords" content="LaundryLott, Laundry Lott, Laundry View, Laundry Lottery">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Laundry Lott</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&display=swap" rel="stylesheet">
  <link type="text/css" href="styling/style.css" rel="stylesheet">
</head>

<body>
  <div id="con" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-8 col-lg-8 text-center">
        <img src="images/default.png" alt="Laundry Lott" id="defaultImage">
      </div>
    </div>
    <hr class="mx-auto trans--grow">
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-6 col-lg-6 text-center">
        <div class="circle mx-auto d-flex justify-content-center align-items-center">
          <div class="inside-circle mx-auto">
            <h6 id=circleText><strong>Machine ID <i class="far fa-question-circle" id="question"></i></strong></h6>
            <input type="text" class="input-field" id="machine">
          </div>
        </div>
        <div class="btn-container mx-auto">
          <button type="button" class="btn btn-light mx-auto" id="btnStart">Start</button>
          <button type="button" class="btn btn-light mx-auto" id="btnFinish">Finish</button>
          <br>
          <button type="button" class="btn btn-light mx-auto" id="btnView">Laundry View</button>
          <p class="text-light" id="textDisplay" style="margin-top: 10px"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center" style="display: none; padding-top: 5px" id="footerDivScale">
    <div style="  
        color: rgb(175, 223, 255);
        font-size: 0.8em;" id="footerOne">
      <p style="margin-bottom:0px;" id='footerText'>
        Powered by
        <i class="fab fa-js"></i>
        <i class="fab fa-html5"></i>
        <i class="fab fa-css3"></i>
        <i class="fab fa-node-js"></i>
        made with thought.
      </p>
    </div>
    <div style="
        color: rgb(175, 223, 255);
        font-size: 0.5em;
        letter-spacing: 0.05rem;">
      <p style="padding-top: 0px; margin-top: 0px;">
        &copy;AdamSpera
      </p>
    </div>
  </div>


  <div class="text-center" style="display: block;" id="footerDivBlock">
    <div class="footer" id="footerTwo">
      <h4 id='footerText'>
        Powered by
        <i class="fab fa-js"></i>
        <i class="fab fa-html5"></i>
        <i class="fab fa-css3"></i>
        <i class="fab fa-node-js"></i>
        made with thought.
      </h4>
    </div>
    <div class="footer2">
      <h4>
        &copy;AdamSpera
      </h4>
    </div>
  </div>

  <script src="javascript/home.js"></script>
