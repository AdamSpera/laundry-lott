<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Laundry Lott</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&display=swap" rel="stylesheet"> 
  <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
  <div id="con" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-8 col-lg-8 text-center">
        <img src="default.png" alt="Laundry Lott">
      </div>
    </div>
    <hr class="mx-auto trans--grow">
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-6 col-lg-6 text-center">
        <div class="circle mx-auto d-flex justify-content-center align-items-center">
          <div class="inside-circle mx-auto">
            <h6><strong>Machine ID</strong></h6>
            <input type="text" class="input-field" id="machine">
          </div>
        </div>
        <div class="btn-container mx-auto">
          <button type="button" class="btn btn-light mx-auto" id="btnStart">Start</button>
          <button type="button" class="btn btn-light mx-auto" id="btnFinish">Finish</button>
          <br>
          <button type="button" class="btn btn-light mx-auto" id="btnView">Laundry View</button>
          <p class="text-light" id="textDisplay" style="margin-top: 10px"></p>
        </div>
      </div>
    </div>

  </div>
  
  <div class="text-center">
    <div class="footer" id="footer">
      <h4>
          Powered by
          <i class="fab fa-js"></i>
          <i class="fab fa-html5"></i>
          <i class="fab fa-css3"></i>
          <i class="fab fa-node-js"></i>
          made with thought.
      </h4>
    </div>
    <div class="footer2">
        <h4>
            &copy;AdamSpera
        </h4>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
