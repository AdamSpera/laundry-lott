<body>

    <div class="container" style="min-height: 100%; height: 100%;">
        <div class="row">
            <div class="box">

                <div class="col-md-12 text-center mt-5">

                    <h1 id='title' class="title" style="font-family: Rockwell">Laundry Lott</h1>

                    <input id="machineId" type="text" placeholder=""/>

                    <p id="changeMe"></p>
                    <div class="text-center" style="padding-top: 30;">

                    </div>

                    <div class="text-center" style="padding-top: 20px;">

                    </div>

                    <div class="text-center" style="padding-top: 20px;">

                    </div>

                        <h4>
                            Powered by
